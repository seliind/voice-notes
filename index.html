<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Voice Notes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3d9990ed90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <span class="title">Take Your Notes</span>
      <span class="subtitle">with your voice</span>
      <div class="record">
        <button class="recordButton" onclick="record()">
          Record <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
      <div class="voice-note">
        <label for="note">Voice Note:</label>
        <textarea
          id="note"
          rows="4"
          cols="50"
          placeholder="Push the record button and speak after 1 second then your words will be written here!"
        ></textarea>
        <button onclick="addNote()">
          Add <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="notebook">
      <ul class="todos">
        <div class="list-title">
          <h4><i class="fa-solid fa-list-ol"></i>&nbsp;&nbsp;My Notes</h4>
        </div>
      </ul>
    </div>

    <div class="footer">
      <div class="footer-text">"where inspiration meets organization"</div>
    </div>
  </body>
</html>
